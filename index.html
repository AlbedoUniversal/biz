		<button class="backButton hidden">
			<div class="arrow"></div>
			<span class="hidden-describe">Вернуться наверх</span>
		</button>

		<script>
			document.addEventListener('scroll', function () {
				var scrollPosition = window.scrollY;
				var windowHeight = window.innerHeight;
				var button = document.querySelector('.backButton');

				if (scrollPosition > windowHeight) {
					button.classList.add('show');
					button.classList.remove('hidden');
				} else {
					button.classList.remove('show');
					button.classList.add('hidden');
				}
			});

			document
				.querySelector('.backButton')
				.addEventListener('click', function () {
					const sectionToScroll = document.querySelector('#financial-support');

					sectionToScroll.scrollIntoView({ behavior: 'smooth' });
				});
		</script>

		<script>
			const form = document.getElementById('formElement');
			const cardButtons = document.querySelectorAll('.card-button');
			cardButtons.forEach((button) => {
				button.addEventListener('click', function () {
					const card = this.closest('.card');
					const cardId = card.getAttribute('data-id');
					const cardName = card.getAttribute('data-card-name');
					form.setAttribute('data-cardId', cardId);
					form.setAttribute('data-cardName', cardName);
				});
			});
		</script>
